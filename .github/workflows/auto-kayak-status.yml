name: Auto Kayak Open/Close

on:
  schedule:
    - cron: '0 12 * * *'  # 8:00 AM EDT
    - cron: '0 19 * * *'  # 3:00 PM EDT
  workflow_dispatch:

jobs:
  update-kayak-status:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set kayak status based on time
        run: |
          hour=$(date -u +"%H")
          if [ "$hour" -eq 12 ]; then
            KAYAK_STATUS="open"
          else
            KAYAK_STATUS="closed"
          fi

          echo "Setting kayaks to $KAYAK_STATUS"

          cat <<EOF > status.json
          {
            "sun_ridge": "closed",
            "commons": "closed",
            "point": "closed",
            "aquatic": "closed",
            "kayaks": "$KAYAK_STATUS"
          }
EOF

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add status.json
          git commit -m "Auto update kayak status to $KAYAK_STATUS"
          git push
